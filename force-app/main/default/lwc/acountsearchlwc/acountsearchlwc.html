<template>
    <lightning-card>
        <lightning-input label="Name" value={accName} onchange={handleAccName}></lightning-input>
        <lightning-input label="Phone" value={accPhone} onchange={handleAccPhone}></lightning-input>
        <lightning-input label="Street" value={billingStreet} onchange={handleBillStreet}></lightning-input>
        <lightning-input label="City" value={billingCity} onchange={handleBillCity}></lightning-input>
        <lightning-input label="State" value={billingState} onchange={handleBillState}></lightning-input>
        <lightning-input label="ZipCode" value={billingZipcode} onchange={handleBillZipcode}></lightning-input>
        <lightning-button label="Reset" variant="brand" onclick={handleReset}></lightning-button>
        <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
    </lightning-card>
</template>
